<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
    <link rel="stylesheet" href="./11-10-2020.css" />
</head>
<body>
    <div class="wrapper">
    <header>
        <h1> Two Truths and a Lie</h1>
    </header>

        <div class="align">
            <div class="truth-1">
                <h3>Two Passports</h3>
                <p>Have been out of the country 10 times, starting in highschool.</p>
            </div>
    
            <div class="lie">
                <h3>Siblings</h3>
                <p>I have an older brother and a younger sister. I am the lucky middle child!</p>
            </div>
    
            <div class="truth-2">
                <h3>House</h3>
                <p>My dad and I flipped my first home.</p>
            </div>

        </div>
    </div>
</body>
</html>
